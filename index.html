<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- api key = 5b0916ebabb71e57e40c90593c01754f -->

<!-- click to check if api activated  =  https://api.openweathermap.org/data/2.5/weather?q={Midrand}&appid={5b0916ebabb71e57e40c90593c01754f}

add units=metric-->

<body>
    <div class="input">
        <input class="search-input" type="text" placeholder="Search City">
        <button class="search-btn">Search</button>
    </div>
    <div class="card">
        <div class="header">
            <div class="primary-info">
                <h2 class="city"></h2>
                <h4 class="description"></h4>
            </div>

            <div class="temperature-reading">
                <h1 class="temp"></h1>
            </div>
        </div>

        <div class="weather-image-container">
            <img src="" alt="" class="weather-image">
        </div>

        <div class="additional-info-container">
            <div class="wind-reading">
                <h5 class="wind-heading">Wind speed</h5>
                <h3 class="wind-speed"></h3>
            </div>

            <div class="humidity-reading">
                <h5 class="humidity-heading">Feels like</h5>
                <h3 class="feels-like"></h3>
            </div>
        </div>
    </div>

    <script type="module" src="javascript/api_calls.js"></script>
</body>
</html>
